<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><fieldset>
    <center>
    <h1>UPSC OTR </h1></center>
    <fieldset>provide your basic information under one time registeration</fieldset>
    <fieldset><h5 style="color: red;">New Registration</h5></fieldset>
     <fieldset>
        <form action="">
            <label for="">Name</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" placeholder="name">
        </form> 
        <form action="">
            <h4 style="color: blue;"><label for="">verify name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="" id="" placeholder="verify name"></h4>
        </form><br>
        <form action="">
            <label for="">full name            </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" placeholder=" name">
        </form><br>
        <form action="">
            <label for="tt">gender</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input list="aa" name="tt" id="tt" placeholder="gender">
            <datalist id="aa">
                <option value="male"></option>
                <option value="female"></option>
            </datalist>
        </form><br>
        <form action="">
            <label for="">Date of birth</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="date" name="" id="" placeholder="date of birth"> <h6 style="color: red;">[DDMMYYYY]</h6>
        </form>
        <form action="">
            <h4 style="color: blue;"><label for=""> verify Date of birth</label>&nbsp;
            <input type="date" name="" id="" placeholder=" verify date of birth"> <h6 style="color: red;">[DDMMYYYY]</h6>
            </h4></form>
        <form action="">
            <label for="">fathers name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="" id="" placeholder="fathers name">
        </form>
        <form action="">
            <h4 style="color: blue;"><label for="">verify fathers name</label>
            <input type="text" name="" id="" placeholder="verify fathers name"></h4>
        </form>
        <form action="">
            <label for="">mothers name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="" id="" placeholder="mothers name">
        </form>
        <form action="">
            <h4 style="color: blue;"><label for="">verify mothers name</label>
            <input type="text" name="" id="" placeholder="verify mothers name"></h4>
        </form>
        <form action="">
            <label for="tt">minority status</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input list="aa" name="tt" id="tt" placeholder="minority status">
            <datalist id="aa">
                <option value="yes"></option>
                <option value="no"></option>
            </datalist>
        </form><br>
        <form action="">
            <label for="">mobile number</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="tel" name="" id="" placeholder="mobile number">
        </form><br>
        <form action="">
            <label for="">alternate mobile number</label>
            <input type="tel" name="" id="" placeholder=" alternate mobile number">
        </form><br>
        <form action="">
            <label for="">email id</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" name="" id="" placeholder="email id">
        </form><br>
        <form action="">
            <label for="">alternate email id</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" name="" id="" placeholder=" alternate email id">
        </form>




     </fieldset>

</fieldset>
</body>
</html>
